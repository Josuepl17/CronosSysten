<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CronosSysten</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="dashboard.css" />

    <style>
    :root {
        --azul-escuro: #012841;
        --azul-claro: #00657c;
        --cinza-escuro: #212529;
      }
    
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;
        font-size: 13px;
      }
    
      /* Estilos para #conteiner-geral */
      #conteiner-geral {
        background-color: rgb(185, 193, 201);
        width: 100%;
        height: 100vh;
      }
    
      /* Estilos para #flex-1 */
      #flex-1 {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
      }
    
      /* Estilos para #menu-geral */
      #menu-geral {
        width: 17%;
        min-width: 200px;
        height: 100vh;
        background-color: var(--cinza-escuro);
      }
    
      /* Estilos para #topo-menu */
      #topo-menu {
        width: 100%;
        height: 08%;
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--azul-claro);
      }
    
      #topo-menu img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
    
      #topo-menu p {
        color: white;
      }
    
      /* Estilos para #links-menu */
      #links-menu {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 92%;
        align-items: center;
      }
    
      #links-menu a {
        display: flex;
        align-items: center;
        width: 95%;
        padding: 10px;
        color: aliceblue;
        border-radius: 7px;
        margin-bottom: 2px;
      }

    
    
      /* Estilos para #ajuste-2 */
      #ajuste-2 {
        width: 100%;
        height: 100%;
      }
    
      /* Estilos para nav */
      nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
        height: 08%;
        background-color: white;
      }

      .ajuste-icone{
  width: 20px;
  height: 20px;
  margin-right: 10px;
  
}

    
      /* Estilos para #ajuste-3 */
      #ajuste-3 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 92%;
      }
    
      /* Estilos para #conteudo */
      #conteudo {
     display: flex;
        width: 98%;
        height: 95%;
        border-radius: 5px;
        background-color: white;
      }

      .fomulario-usuario {
        width: 100%;
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }



.form-group {
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="email"], input[type="date"], input[type="password"], select {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
   
    
}

button {
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}


button.salvar {
    background-color: #4caf50;
}

button.fechar {
    background-color: #9d9d9d;
}


.fechar-salvar {
    display: flex;
    justify-content: space-between;
}

    </style>
    
  </head>
  <body>
    <div id="conteiner-geral">
      <div id="flex-1">
        <div id="menu-geral">
          <div id="topo-menu">
            &nbsp;&nbsp;&nbsp;
            <img src="profile.jpg" alt="" />
            &nbsp;&nbsp;&nbsp;
            <p>Josu√© Lima</p>
          </div> <!-- topo-menu -->
          
          <div id="links-menu">
            <a href="#">
              <img class="ajuste-icone" src="home.png" alt="">   &nbsp; Home
            </a>

            <a style="background-color: var(--azul-claro)" href="#">
              <img class="ajuste-icone" src="dashboard.png" alt="">  &nbsp;Dashbord
            </a>

            <a href="#">
              <img class="ajuste-icone" src="paciente.png" alt=""> &nbsp; Pacientes
            </a>
            
            <a href="#">
             <img class="ajuste-icone" src="pesquisar.png" alt=""> &nbsp; Consultas
            </a>
  
            <a href="#">
              <img class="ajuste-icone" src="agenda.png" alt=""> &nbsp; Agenda
            </a>
            <a href="#">
              <img class="ajuste-icone" src="medico.png" alt=""> &nbsp;  Medicos
            </a>
            <a href="#">
              <img class="ajuste-icone" src="logout.png" alt=""> &nbsp;  Sair
            </a>
          </div> <!-- links-menu -->
        </div> <!-- menu-geral -->
  
        <div id="ajuste-2">
          <nav>
              <a href="#"><img class="ajuste-icone"  src="sino.png" alt=""></a>
              <a href="#"><img class="ajuste-icone" src="config.png" alt=""></a>
        </nav>
          <div id="ajuste-3">
            <div id="conteudo">
             
              <div class="fomulario-usuario">
                <form>
        
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" placeholder="Nome Completo"  >
                    </div>

                    <div class="form-group">
                      <label for="DataNascimento">Data Nascimento</label>
                      <input style="width: 150px;" type="date" id="DataNascimento" placeholder="Data Nascimento">
                  </div>   

                    <div class="form-group">
                      <label for="email">CPF/RG</label>
                      <input type="email" id="email" placeholder="CPF/RG">
                  </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
            
                    <div class="form-group">
                        <label for="company">Cidade</label>
                        <input type="text" id="company" placeholder="Cidade">
                    </div>
            
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="Bairro">
                    </div>
          
            
                    <div class="form-group">
                        <label for="password">Senha Pessoal</label>
                        <input type="password" id="password" placeholder="Senha Pessoal">
                    </div>
            
                    <div class="fechar-salvar">
                        <button type="button" class="fechar">Fechar</button>
                        <button type="submit" class="salvar">Salvar</button>
                    </div>
                </form>
            </div>
            

            </div> <!-- conteudo -->
          </div> <!-- ajuste-3 -->
        </div> <!-- ajuste-2 -->
      </div> <!-- flex-1 -->
    </div> <!-- conteiner-geral -->
  </body>
  </html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CronosSysten</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
      :root {
        --titulos: #111826;
        --subtitulos: #012841;
        --fundos: #1e1f1f55;
        --botao: #00657c;
      }

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;
        font-size: 13px;
      }
      #conteiner-geral {
        background-color: rgb(185, 193, 201);
        width: 100%;
        height: 100vh;
      }

      #menu-geral {
        width: 17%;
        min-width: 200px;
        height: 100vh;
        background-color: #212529;
      }

      #topo-menu {
        width: 100%;
        height: 08%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid var(--botao);
      }

      #topo-menu img{
        width: 50px;
      }

      #links-menu {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 92%;

        align-items: center;
      }

      #links-menu a {
        display: flex;
        align-items: center;
        width: 95%;
        padding: 10px;
        color: aliceblue;
        border-radius: 7px;
        margin-bottom: 2px;
      }

      #links-menu a span{
        padding-left: 10px;
      }

      #flex-1 {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
      }

      #ajuste-2 {
        width: 100%;
        height: 100%;
      }

      #ajuste-3 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 92%;
      }

      nav {
        
        display: flex;
        justify-content: flex-end;
        width: 100%;
        height: 08%;
        background-color: white;
        
      }

      nav #usuario{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 180px;
        height: 100%;
        border-left: 1px solid var(--botao);
        background-color: rgba(194, 202, 210, 0.36);
        font-size: 14px;
        background-color: #182e43fe;
        color: white;
        border-radius: 15px 0px 0px 15px;
      }

      #conteudo {
        border: 1px solid white;
        width: 98%;
        height: 95%;
        border-radius: 5px;
        background-color: white;
      }

      
      
    </style>
  </head>
  <body>
    <div id="conteiner-geral">
      <div id="flex-1">
        <div id="menu-geral">
          <div id="topo-menu"><img src="logo.png" alt=""></div>
          <!--topo-menu-->
          <div id="links-menu">
            <a  href="#"><i class="fi fi-rr-home"></i> <span>Home</span></a>
            <a style="background-color: var(--botao)" href="#"> <i class="fi fi-ts-overview"></i><span>Dashbord</span></a>
            <a href="#">Consultas</a>
            <a href="#">Agenda</a>
            <a href="#">Medicos</a>
            <a href="#">Sair</a>
          </div> <!--links-menu-->
          
        </div><!--menu-geral-->
        

          <div id="ajuste-2">
            <nav>
              <div id="usuario">
                  Bem Vindo Josu√© Lima
              </div><!--usuario-->
            </nav>
              <div id="ajuste-3">
                <div id="conteudo">
                    <div id="conteudo-pessoal">


                      <div class="card">
                        <span class="card-titulo">Consultas Marcadas</span>
                        <span class="card-conteudo" >10</span>
                      </div>

                      <div class="card">
                        <span class="card-titulo">Pacientes Ativos</span>
                        <span class="card-conteudo" >65</span>
                      </div>

                      <div class="card">
                        <span class="card-titulo">Exames Pendentes</span>
                        <span class="card-conteudo" >36</span>
                      </div>

                      <div class="card">
                        <span class="card-titulo">Consultas Canceladas</span>
                        <span class="card-conteudo" >8</span>
                      </div>

                      
                    </div>
                </div><!--conteudo-->
              </div><!--ajuste-3-->
          </div><!--ajuste-2-->
        
      </div><!--flex-1-->
      
    </div> <!--conteiner-geral-->
   
  </body>
</html>

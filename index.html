<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CronosSysten</title>
    <style>
      :root {
        --titulos: #111826;
        --subtitulos: #012841;
        --fundos: #1e1f1f55;
        --botao: #00657c;
      }

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;
      }
      #conteiner-geral {
        background-color: rgb(185, 193, 201);
        width: 100%;
        height: 100vh;
      }

      #menu-geral {
        width: 17%;
        height: 100vh;
        background-color: #212529;
      }

      #topo-menu {
        width: 100%;
        height: 08%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #links-menu {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 92%;

        align-items: center;
      }

      #links-menu a {
        width: 95%;

        padding: 10px;
        color: aliceblue;
        border-radius: 7px;
        margin-bottom: 2px;
      }

      #flex-1 {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
      }

      #ajuste-2 {
        width: 100%;
        height: 100%;
      }

      #ajuste-3 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 92%;
      }

      nav {
        border: 1px solid white;
        display: flex;
        width: 100%;
        height: 08%;
        background-color: white;
      }

      #conteudo {
        border: 1px solid white;
        width: 98%;
        height: 95%;
        border-radius: 5px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="conteiner-geral">
      <div id="flex-1">
        <div id="menu-geral">
          <div id="topo-menu">LOGO</div>
          <!--topo-menu-->
          <div id="links-menu">
            <a href="#">Home</a>
            <a style="background-color: var(--botao)" href="#">Dashbord</a>
            <a href="#">Consultas</a>
            <a href="#">Agenda</a>
            <a href="#">Medicos</a>
            <a href="#">Sair</a>
          </div>
          <!--links-menu-->
        </div>
        <!--menu-geral-->

        <div id="ajuste-2">
          <nav></nav>

          <div id="ajuste-3">
            <div id="conteudo"></div>
          </div>
        </div>
        <!--ajuste-2-->
      </div>
      <!--flex-1-->
    </div>
    <!--conteiner-geral-->
  </body>
</html>

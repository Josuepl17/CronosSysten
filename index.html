<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CronosSysten</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css" />
    <link rel="stylesheet" href="dashboard.css" />

    <style>
      :root {
        --azul-escuro: #012841;
        --azul-claro: #00657c;
        --cinza-escuro: #212529;
      }

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        text-decoration: none;
        font-size: 13px;
      }


      #conteiner-geral {
        background-color: rgb(185, 193, 201);
        width: 100%;
        height: 100dvh;
      }

      #flex-1 {
        display: flex;
        width: 100%;
        height: 100%;
      }

      /* Menu */
      #menu-geral {
        width: 230px;
        height: 100%;
        background-color: var(--cinza-escuro);
        transition: width 0.3s ease;

      }

      #menu-geral.reduzido { /* Resposavel pelo tamanho do menu ao reduzi-lo */
        width: 60px;
      }

      #topo-menu {
        display: flex;
        width: 100%;
        height: 08%;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid var(--azul-claro);
      }

      #topo-menu img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      #topo-menu p {
        color: white;
        margin-left: 10px;
        transition: opacity 0.3s ease;
      }

      #menu-geral.reduzido #topo-menu p {
        opacity: 0;
        visibility: hidden;
      }

      #links-menu {
        display: flex;
        flex-direction: column;
        padding: 10px;
      }

      #links-menu a {
        display: flex;
        align-items: center;
        padding: 10px; 
        color: aliceblue;
        border-radius: 7px;
        margin-bottom: 5px;
        
      }

      #links-menu a:hover {
        background-color: var(--azul-claro);
        transition: background-color 0.3s;
      }

      #links-menu a img {
        width: 20px;
        height: 20px;
      }

      #links-menu a span {
        margin-left: 10px;
        transition: opacity 0.3s ease;
      }

      #menu-geral.reduzido #links-menu a span {
        opacity: 0;
        visibility: hidden;
      }

      /* Conteúdo */
      #ajuste-2 {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        width: 100%;
        height: 08%;
        justify-content: flex-end;
        align-items: center;
        padding: 10px;
        background-color: white;
      }

      nav a img{
        width: 25px;
        height: 25px;
        margin-right: 10px;
      }

      #ajuste-3 {  /* Feito apenas para diminuir as bordas do conteiner do conteudo */
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        flex-grow: 1;
      }

      #conteudo {
        display: flex;
        width: 98%;
        height: 94%;
        border-radius: 5px;
        background-color: white;
        padding: 20px;
      }


      .botao-menu { /* Botão que abre e fecha o menu */
        background-color: var(--azul-claro);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 100;
      }


    </style>

    <style>      
    
    .fomulario-usuario {
      width: 100%;
      background: #fff;
      border-radius: 8px;
  
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 1px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      
    }

    button {
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.salvar {
      background-color: #4caf50;
    }

    button.fechar {
      background-color: #9d9d9d;
    }

    .fechar-salvar {
      display: flex;
      justify-content: space-between;
    }



    </style>
  </head>
  <body>
    <div id="conteiner-geral">
      

      <div id="flex-1">
        <div id="menu-geral">
          <div id="topo-menu">
            <div style="display: flex; flex-direction: row; align-items: center;" >
              <img src="imagens/profile.jpg" alt="" />
              <p>Josué Lima</p>
            </div>
            <button class="botao-menu" onclick="toggleMenu()">☰</button>
          </div> <!-- topo-menu -->

          <div id="links-menu">
            <a href="#">
              <img  src="imagens/home.png" alt="" /> <span>Home</span>
            </a>
            <a style="background-color: var(--azul-claro)" href="#">
              <img  src="imagens/dashboard.png" alt="" /> <span>Dashboard</span>
            </a>
            <a href="#">
              <img  src="imagens/paciente.png" alt="" /> <span>Pacientes</span>
            </a>
            <a href="#">
              <img  src="imagens/pesquisar.png" alt="" /> <span>Consultas</span>
            </a>
            <a href="#">
              <img  src="imagens/agenda.png" alt="" /> <span>Agenda</span>
            </a>
            <a href="#">
              <img  src="imagens/medico.png" alt="" /> <span>Médicos</span>
            </a>
            <a href="#">
              <img  src="imagens/logout.png" alt="" /> <span>Sair</span>
            </a>
          </div> <!-- links-menu -->
        </div> <!-- menu-geral -->

        <div id="ajuste-2">
          <nav>
            <a href="#"><img  src="imagens/sino.png" alt="" /></a>
            <a href="#"><img  src="imagens/config.png" alt="" /></a>
          </nav>
          <div id="ajuste-3">
            <div id="conteudo">
            

    

              <div class="fomulario-usuario">
                <form>
                    <div class="form-group">
                       <label for="name">Nome Completo</label> 
                        <input type="text" id="name" placeholder="Nome Completo"  >
                    </div>

                    <div  class="form-group">
                        <label for="DataNascimento">Data Nascimento</label>
                        <input style="width: 170px; padding-right: 30px;" type="date" id="DataNascimento" placeholder="Data Nascimento">
                  </div>   

                  <div  class="form-group">
                  <label for="Medico">Medico Responsavel</label>
                  <select style="width: 170px;" name="id" id="id">
                    <option value="iu">Carlos (Pisicologo)</option>
                    <option value="iu">Mariana (Psiquiatra)</option>
                    <option value="iu">Marlon (Neurologista)</option>
                    <option value="iu">Jessica (Pedriatra)</option>
                  </select>
                </div>  

                    <div class="form-group">
                      <label for="cpf">CPF/RG</label>
                      <input type="number" id="cpf" placeholder="CPF/RG">
                  </div>

                  <div class="form-group">
                    <label for="cpf">Documentos</label>

                </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
            
                    <div class="form-group">
                        <label for="company">Cidade</label>
                        <input type="text" id="company" placeholder="Cidade">
                    </div>
            
                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="Bairro">
                    </div>
          
            
                    <div class="form-group">
                        <label for="password">Senha Pessoal</label>
                        <input type="password" id="password" placeholder="Senha Pessoal">
                    </div>
            
                    <div class="fechar-salvar">
                        <button type="button" class="fechar">Fechar</button>
                        <button type="submit" class="salvar">Salvar</button>

                    </div>
                </form>
            </div>












            </div> <!-- conteudo -->
          </div> <!-- ajuste-3 -->
        </div> <!-- ajuste-2 -->
      </div> <!-- flex-1 -->
    </div> <!-- conteiner-geral -->

    <script>
function toggleMenu() {
    const menu = document.getElementById('menu-geral');
    menu.classList.toggle('reduzido');

    const toggleButton = document.querySelector('.botao-menu');
    const isReduced = menu.classList.contains('reduzido');

    if (isReduced) {
        toggleButton.innerHTML = '▶';
        toggleButton.style.marginLeft = '-30px';
    } else {
        toggleButton.innerHTML = '☰';
    }
}

// Função para fechar o menu se a tela for menor que 600px
function checkScreenWidth() {
    const menu = document.getElementById('menu-geral');
    const toggleButton = document.querySelector('.botao-menu');

    if (window.innerWidth <= 600 && !menu.classList.contains('reduzido')) {
        // Fecha o menu se estiver aberto
        menu.classList.add('reduzido');
        toggleButton.innerHTML = '▶';
        toggleButton.style.marginLeft = '-30px';
    }
}

// Adiciona um listener para verificar o tamanho da tela quando a janela for redimensionada
window.addEventListener('resize', checkScreenWidth);

// Chama a função quando a página carrega para verificar o tamanho inicial da tela
window.addEventListener('load', checkScreenWidth);

    </script>
  </body>
</html>
